                    <div class="contact-form">
                        <p class="title">Contact Us</p>
                        <p class="subtitle">We are here assist you.</p>
                        <form action="contact1" method="post">

                            <input class="width1" type="email" name="e-mail" placeholder="Your E-mail Adress" />
                            <input class="width1" type="tel" name="phone" placeholder="Your Phone Number"/>

                        </form>
                    </div>      
                </div>
                <div class="col">

                    <div class="mapouter"><div class="gmap_canvas"><iframe width="394" height="591" id="gmap_canvas" src="https://maps.google.com/maps?q=saint%20angelos%20thane&t=&z=17&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
